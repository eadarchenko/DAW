<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </header><br>
    <p id="exp">Aquí tienes tu formulario para poder acceder a la bolsa de empleo</p>
    <form class="row g-3 needs-validation" novalidate>
        <div class="form-group col-md-6">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Maria" required>

        </div>
        <div class="form-group col-md-6">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Martinez " required>

        </div>
        <div class="form-group col-md-6">
            <label for="validationCustom02" class="form-label">Fecha Nacimiento</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="18/06/1999" required>

        </div>
        <div class="form-group col-md-6">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="amg@gmail.com" required>


        </div>
        <div class="form-group col-md-6">
            <label for="validationCustom02" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="as4567" required>

        </div>
        <div class="form-group col-md-6">
            <label for="validationCustom02" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="611296060" required>


        </div>

        <div class="col-sm-1">Elige tu sexo:</div><br>
        <div class="col-sm-2">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>

            </div>
        </div>
        <br>

        <div class="col-md-12">
            <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
    </form><br>
    <script src="diputacion/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>


    <footer>
        <p>Diputación de Alicante 2021</p>

    </footer>
</body>

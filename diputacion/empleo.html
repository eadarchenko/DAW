<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo de la Diputación de Alicante</title>
    <link href="navegacion.css" rel="stylesheet">
    <link href="empleo.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <a href="inicio.html">INICIO</a>
            <a href="ciudadanos.html">CIUDADANOS</a>
            <a href="empleo.html">EMPLEO</a>
            <a href="cultura.html">CULTURA</a>
            <a href="municipios.html">MUNICIPIOS</a>
        </nav>

    </header><br>
    <p>Aquí tienes tu formulario para poder acceder a la bolsa de empleo</p>
    <div class="contain">

        <div class="wrapper">

            <div class="form">
                <h3>Rellena el formulario para incribirte a la bolsa de empleo de la Diputación de Alicante</h3>
                <form action="">
                    <p>
                        <label for="">Nombre</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Apellido</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Fecha de Nacimiento</label>
                        <input type="date" id="start" name="trip-start" value="2021-09-29" min="1900-01-01" max="3001-12-31">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label>Contraseña</label>
                        <input type="text" name="contraseña">

                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="text" name="telefono">
                    </p>
                    <p>
                        <input type="radio" name="sexo" value="Mujer"><label>Mujer</label>
                        <input type="radio" name="sexo" value="Hombre"><label>Hombre</label>
                    </p>
                    <p>
                        <button>Enviar formulario</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Diputación de Alicante 2021</p>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo de la Diputación de Alicante</title>

</head>

<body>
    <header>
        <center><b><a href="inicio.html">INICIO</a></b></center>
        <center><b><a href="ciudadanos.html">CIUDADANOS</a></b></center>
        <center><b><a href="empleo.html">EMPLEO</a></b></center>
        <center><b><a href="cultura.html">CULTURA</a></b></center>
        <center><b><a href="municipios.html">MUNICIPIOS</a></b></center>
    </header>
    <div>
        <h2 align="center">Aquí tienes tu formulario para poder acceder a la bolsa de empleo</h2>
        <fieldset action="formulario.html">
            <legend>Formulario</legend>
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre">
            </div><br>
            <div>
                <label>Apellidos</label>
                <input type="text" name="apellidos">
            </div><br>
            <div>
                <label>Email</label>
                <input type="text" name="email">
            </div><br>
            <div>
                <label>Contraseña</label>
                <input type="text" name="contraseña">
            </div><br>
            <div>
                <label>Telefono</label>
                <input type="text" name="telefono">
            </div><br>
            <div>
                <input type="radio" name="sexo" value="Mujer"><label>Mujer</label>
                <input type="radio" name="sexo" value="Hombre"><label>Hombre</label>
            </div>
            <button id="enviar">Enviar formulario</button>

        </fieldset>
    </div>
    <footer>
        <p>Diputación de Alicante 2021</p>

    </footer>
</body>

</html>
